<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
  <title>MMX Signature in HTML</title>
</head>
<body>
  <table>
    <tr>
      <td><label for="name">Name</label></td>
      <td><input id="name" value="Larry Hertog"></input></td>
      <td></td>
    </tr>
    <tr>
      <td><label for="position">Position</label></td>
      <td><input id="position" value="Director of Computation"></input></td>
      <td></td>
    </tr>
    <tr>
      <td><label for="phone1">Phone 1</label></td>
      <td><input id="phone1" value="415.555.1234"></input></td>
      <td></td>
    </tr>
    <tr>
      <td><label for="phone2">Phone 2</label></td>
      <td><input id="phone2" value="415.555.5678"></input></td>
      <td>* optional</td>
    </tr>
    <tr>
      <td><label for="email">Email</label></td>
      <td><input id="email" value="larry.hertog@metamarkets.com"></input></td>
      <td></td>
    </tr>
  </table>
  <div id="main"></div>
  <script src="target/logo.js"></script>
  <script src="target/signiture.js"></script>
  <script>

  function render() {
    $('#main').html(signiture({
      name: $('#name').val(),
      position: $('#position').val(),
      phone1: $('#phone1').val(),
      phone2: $('#phone2').val(),
      email: $('#email').val()
    }));
  }

  $('#name').keyup(render);
  $('#position').keyup(render);
  $('#phone1').keyup(render);
  $('#phone2').keyup(render);
  $('#email').keyup(render);

  render();
  </script>
</body>
</html>
